<!doctype html>
<html lang="en">
<head>

    <title>Forms</title>
</head>
<body>
    <p><b>Who are you?</b></p>
    <form method="get" action="">
        <p>Name: <input type="text"   name="name" ></p>
        <p>Hidden Field: <input type="text" hidden value="hiddenFrm"   name="thisIsHidden" ></p>
        <p>Gender:
            <input type="radio"  name="male" >   Male
            <input type="radio" name="female" > Female
        </p>
        <p>Pear <input type="checkbox" name="pear" value="Pear"></p>
        <p>Banana  <input type="checkbox" name="banana" value="Banana" checked></p>
        <p>Orange  <input type="checkbox" name="orange" value="Orange"></p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
